<mat-card>
    <mat-card-header>
        <mat-card-title>Manage Product</mat-card-title>
        <hr>
        <button mat-flat-button color="primary" class="float-right" (click)="handleaddaction()">Add Product</button>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
</mat-card>
<hr>
<mat-card>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </mat-card-content>
</mat-card>
<hr>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{element.categoryname}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" class="action-link">
            <button mat-icon-button color="primary" (click)="handleeditaction(element)">
                <mat-icon class="mat-18">edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="handledeleteaction(element)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
            <mat-slide-toggle (change)="onChange($event.checked,element.id)" color="primary"
                matTooltip="Activate or Deactivate Product" [checked]="element.status">

            </mat-slide-toggle>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displaycolumn"></tr>
    <tr mat-row *matRowDef="let row;columns:displaycolumn"></tr>
</table>
