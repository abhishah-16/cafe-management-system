<mat-card>
    <mat-card-header>
        <mat-card-title>View Bill</mat-card-title>
    </mat-card-header>
</mat-card>
<br>
<mat-card>
    <!-- <mat-card-content> -->
        <mat-form-field appearance="fill">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    <!-- </mat-card-content> -->
</mat-card>
<br>
<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
        <ng-container matColumnDef="contactnumber">
            <th mat-header-cell *matHeaderCellDef>Contact Number</th>
            <td mat-cell *matCellDef="let element">{{element.contactnumber}}</td>
        </ng-container>
        <ng-container matColumnDef="paymentmethod">
            <th mat-header-cell *matHeaderCellDef>Payment Method</th>
            <td mat-cell *matCellDef="let element">{{element.paymentmethod}}</td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">{{element.total}}</td>
        </ng-container>
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" (click)="handleviewaction(element)">
                    <mat-icon class="mat-18">visibility</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="handledownloadaction(element)">
                    <mat-icon class="mat-18">summarize</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="handledeleteaction(element)">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displaycolumn"></tr>
        <tr mat-row *matRowDef="let row;columns:displaycolumn"></tr>
    </table>
</div>
