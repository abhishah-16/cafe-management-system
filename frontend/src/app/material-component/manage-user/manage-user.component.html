<mat-card>
    <mat-card-header>
        <mat-card-title>Manage User</mat-card-title>
    </mat-card-header>
</mat-card>
<hr>
<mat-card>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </mat-card-content>
</mat-card>
<br>
<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
        <ng-container matColumnDef="contactnumber">
            <th mat-header-cell *matHeaderCellDef>Contact Number</th>
            <td mat-cell *matCellDef="let element">{{element.contactnumber}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <mat-slide-toggle (change)="handlechangeaction($event.checked,element.id)" color="primary"
                    matTooltip="Activate or Deactivate User" [checked]="element.status">
                </mat-slide-toggle>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displaycolumn"></tr>
        <tr mat-row *matRowDef="let row;columns:displaycolumn"></tr>
    </table>
</div>
