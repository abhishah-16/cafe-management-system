<mat-dialog-content class="mat-typeography">
    <h5>Are you sure want to {{details.message}} ?</h5>
</mat-dialog-content>
<mat-dialog-actions align="end">
<button class="button" mat-raised-button color="primary" (click)="handleChangeAction()">Yes</button>
<button class="button" mat-raised-button mat-dialog-close color="primary" >No</button>

</mat-dialog-actions>
