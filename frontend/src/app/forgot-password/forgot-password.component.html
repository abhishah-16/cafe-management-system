<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">
            Forgot Password
        </span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="forgotpasswordForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="forgotpasswordForm.controls.email.touched && forgotpasswordForm.controls.email.invalid">
                    <span *ngIf="forgotpasswordForm.controls.email.errors.required">This Field is Mandatory</span>
                    <span *ngIf="forgotpasswordForm.controls.email.errors.pattern">This Field is Invalid</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="!(forgotpasswordForm.valid && forgotpasswordForm.dirty)">Send Password</button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
